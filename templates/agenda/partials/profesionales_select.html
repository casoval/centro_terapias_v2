<label class="block text-xs font-bold text-emerald-900 mb-1">
    üë®‚Äç‚öïÔ∏è Profecional * <span class="text-gray-500 font-normal">(Paso 3)</span>
</label>

{% if profesionales %}
<select name="profesional_id" id="profesional-select" required
        class="w-full px-2 py-1.5 border-2 border-emerald-100 rounded-lg text-xs focus:border-emerald-500">
    <option value="">Seleccione profesional...</option>
    {% for profesional in profesionales %}
    <option value="{{ profesional.id }}">
        {{ profesional.nombre }} {{ profesional.apellido }}
        {% if profesional.especialidad %} - {{ profesional.especialidad }}{% endif %}
    </option>
    {% endfor %}
</select>
<p class="text-xs text-green-600 mt-1">‚úÖ {{ profesionales|length }} profesional(es) disponible(s)</p>
{% elif error %}
<div class="mb-2 p-2 bg-yellow-50 border border-yellow-200 rounded text-xs text-yellow-700">
    ‚ö†Ô∏è {{ error }}
</div>
<select name="profesional_id" id="profesional-select" disabled
        class="w-full px-2 py-1.5 border-2 border-gray-200 bg-gray-50 rounded-lg text-xs text-gray-400">
    <option value="">No hay profesionales disponibles</option>
</select>
{% else %}
<select name="profesional_id" id="profesional-select" disabled
        class="w-full px-2 py-1.5 border-2 border-gray-200 bg-gray-50 rounded-lg text-xs text-gray-400">
    <option value="">Sin profesionales para este servicio</option>
</select>
<p class="text-xs text-orange-600 mt-1">‚ö†Ô∏è No hay profesionales disponibles</p>
{% endif %}
