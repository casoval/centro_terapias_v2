{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Centro de Neurodesarrollo Infantil Misael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 60%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .animated-bg {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
            background: linear-gradient(135deg, #5568d3 0%, #5d3a85 25%, #d67dd9 50%, #d04356 75%, #3d8fd9 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .animated-bg::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, white, transparent), radial-gradient(2px 2px at 60% 70%, white, transparent);
            background-size: 100% 100%; animation: stars-twinkle 3s ease-in-out infinite; pointer-events: none;
        }
        @keyframes stars-twinkle { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }

        /* --- ESTILOS TARJETA --- */
        .card-shadow { box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15); }
        .input-focus:focus { transform: scale(1.02); transition: all 0.3s ease; }
        
        .container-80 {
            transform: scale(0.8);
            transform-origin: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 50; 
        }

        /* --- ERROR Y SHAKE --- */
        @keyframes shake {
            0%, 100% { transform: scale(0.8) translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: scale(0.8) translateX(-5px); }
            20%, 40%, 60%, 80% { transform: scale(0.8) translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* --- TRANSICI√ìN: CRECIMIENTO VISIBLE DEL C√çRCULO üü¢ --- */
        
        .ripple-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9000; display: none; overflow: hidden;
            /* Blur ligero (8px) para que no sea cortante, pero se vea el borde */
            filter: blur(8px);
        }
        .ripple-container.active { display: block; }

        .ripple-wave {
            position: absolute;
            top: 50%; left: 50%;
            width: 50px; height: 50px; /* Tama√±o base inicial */
            background: var(--color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1); /* Empieza en escala 1 (50px) */
            opacity: 1; /* Visible desde el principio */
            /* Sombra interna para darle volumen visual mientras crece */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1); 
        }

        /* Animaci√≥n de crecimiento progresivo */
        .animate-ripple {
            animation: rippleVisibleGrow 3s ease-in-out forwards;
        }

        @keyframes rippleVisibleGrow {
            0% {
                transform: translate(-50%, -50%) scale(0); /* Nace de un punto */
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(80); /* Crece hasta cubrir todo */
                opacity: 1;
            }
        }

        /* Loader final */
        .transition-loader {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        .transition-loader.show { display: flex; opacity: 1; }

        .loader-spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .card-fade-out { animation: cardFade 0.8s ease-in forwards; }
        @keyframes cardFade {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(0.9) translateY(20px); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="ripple-container" id="rippleContainer"></div>

    <div class="transition-loader" id="pageLoader">
        <div class="loader-spinner"></div>
        <p class="text-2xl font-bold text-white tracking-widest uppercase" style="text-shadow: 0 2px 10px rgba(0,0,0,0.2);">Iniciando</p>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="container-80 max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-10 rounded-3xl card-shadow border-8 border-white/50" id="loginCard">
            <div>
                <div class="bg-gradient-to-br from-yellow-100 via-red-50 to-blue-50 rounded-full w-40 h-40 mx-auto flex items-center justify-center border-4 border-white shadow-lg">
                    <img class="h-32 w-auto" src="{% static 'img/logo_misael.png' %}" alt="Logo" id="logoImg">
                </div>
                
                <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600 bg-clip-text text-transparent leading-tight">
                    Centro de Neurodesarrollo Infantil Misael
                </h2>
                
                <p id="status-message" class="mt-3 text-center text-base text-gray-600 font-medium h-6 transition-all duration-300">
                    üåü Bienvenido, inicia sesi√≥n para continuar üåü
                </p>
            </div>
            
            <form class="mt-8 space-y-6" method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="space-y-5">
                    <div>
                        <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2 ml-1">üë§ Usuario</label>
                        <input id="id_username" name="username" type="text" required 
                               class="input-focus appearance-none block w-full px-5 py-4 border-3 border-yellow-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-yellow-400 text-base font-medium" 
                               placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div>
                        <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2 ml-1">üîí Contrase√±a</label>
                        <div class="relative">
                            <input id="id_password" name="password" type="password" required 
                                   class="input-focus appearance-none block w-full px-5 py-4 border-3 border-blue-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-400 text-base font-medium pr-12" 
                                   placeholder="Ingresa tu contrase√±a">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="btnSubmit"
                            class="group relative w-full flex justify-center py-4 px-6 border-4 border-red-700 text-lg font-black rounded-full text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 shadow-lg hover:scale-105 transition-all duration-300">
                        <span class="mr-2">üöÄ</span> Iniciar Sesi√≥n
                    </button>
                </div>
            </form>

            <div class="flex justify-center space-x-3 mt-8 pb-2">
                <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce"></div>
                <div class="w-4 h-4 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
                <div class="w-4 h-4 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
    </div>

    {% if form.errors %}
        <div id="django-server-error" style="display: none;">‚ùå Credenciales inv√°lidas</div>
    {% endif %}

    <script>
        function togglePassword() {
            const input = document.getElementById('id_password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('btnSubmit');
            const statusMsg = document.getElementById('status-message');
            
            const serverError = document.getElementById('django-server-error');
            if (serverError) {
                mostrarErrorEnTarjeta();
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                const originalBtnText = submitBtn.innerHTML;
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="animate-spin mr-2">‚è≥</span> Verificando...';
                statusMsg.innerHTML = "Conectando con el servidor...";
                statusMsg.className = "mt-3 text-center text-base text-blue-600 font-bold h-6 animate-pulse";

                const formData = new FormData(form);

                fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(response => {
                    const targetUrl = response.url;
                    const isLoginSuccessful = targetUrl !== window.location.href && !targetUrl.includes('login');

                    if (isLoginSuccessful) {
                        statusMsg.innerHTML = "‚ú® ¬°Acceso Concedido!";
                        statusMsg.className = "mt-3 text-center text-base text-green-600 font-bold h-6";
                        
                        submitBtn.innerHTML = "Iniciando...";
                        submitBtn.className = "w-full py-4 px-6 border-4 border-green-600 text-lg font-black rounded-full text-white bg-green-500 shadow-lg transition-all duration-300";
                        
                        ejecutarAnimacionCrecimiento(targetUrl);
                    } else {
                        return response.text().then(html => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                            mostrarErrorEnTarjeta();
                        });
                    }
                })
                .catch(error => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                    statusMsg.innerHTML = "‚ö†Ô∏è Error de conexi√≥n";
                    statusMsg.className = "mt-3 text-center text-base text-orange-600 font-bold h-6";
                });
            });

            function mostrarErrorEnTarjeta() {
                const card = document.getElementById('loginCard');
                card.classList.remove('animate-shake');
                void card.offsetWidth; 
                card.classList.add('animate-shake');

                statusMsg.innerHTML = "‚ùå Usuario o contrase√±a incorrectos";
                statusMsg.className = "mt-3 text-center text-base text-red-600 font-bold h-6 transition-all duration-300";
            }
        });

        // ==========================================
        // ANIMACI√ìN: CRECIMIENTO VISIBLE Y MAJESTUOSO üü¢
        // ==========================================
        function ejecutarAnimacionCrecimiento(redirectUrl) {
            const loginCard = document.getElementById('loginCard');
            const container = document.getElementById('rippleContainer');
            const loader = document.getElementById('pageLoader');
            
            container.classList.add('active');
            loginCard.classList.add('card-fade-out');

            // Colores hasta el naranja oscuro (#EA580C)
            const waveColors = ['#3b8fd9', '#FFD700', '#FF8C00', '#EA580C'];
            
            // Intervalo de 600ms: Lento para apreciar c√≥mo crece cada uno
            waveColors.forEach((color, index) => {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.className = 'ripple-wave animate-ripple';
                    wave.style.setProperty('--color', color);
                    wave.style.zIndex = 10000 + index; 
                    container.appendChild(wave);
                }, index * 600); 
            });

            // Redirecci√≥n calculada
            // 4 olas * 600ms = 2400ms. Damos tiempo suficiente para ver crecer la √∫ltima
            setTimeout(() => {
                loader.classList.add('show');
                window.location.href = redirectUrl;
            }, 2500); 
        }
    </script>
</body>
</html>
