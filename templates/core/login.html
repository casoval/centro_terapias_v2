{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Centro de Neurodesarrollo Infantil Misael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 60%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .animated-bg {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%); /* Cielo atardecer/espacio */
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .animated-bg::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20% 30%, white, transparent), radial-gradient(2px 2px at 60% 70%, white, transparent);
            background-size: 100% 100%; animation: stars-twinkle 3s ease-in-out infinite; pointer-events: none;
        }
        @keyframes stars-twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- ESTILOS TARJETA --- */
        .card-shadow { box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25); }
        .input-focus:focus { transform: scale(1.02); transition: all 0.3s ease; }
        
        .container-80 {
            transform: scale(0.8);
            transform-origin: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 50; /* Por encima de las nubes iniciales */
        }

        /* --- EFECTOS DE ERROR --- */
        @keyframes shake-horizontal {
            0%, 100% { transform: scale(0.8) translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: scale(0.8) translateX(-5px); }
            20%, 40%, 60%, 80% { transform: scale(0.8) translateX(5px); }
        }
        .animate-shake { animation: shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* --- NUEVA ANIMACI√ìN: DESPEGUE DEL COHETE üöÄ --- */
        
        /* 1. Vibraci√≥n de motor (Pre-despegue) */
        @keyframes engine-rumble {
            0% { transform: scale(0.8) translate(0, 0) rotate(0deg); }
            25% { transform: scale(0.8) translate(2px, 2px) rotate(1deg); }
            50% { transform: scale(0.8) translate(-2px, -2px) rotate(-1deg); }
            75% { transform: scale(0.8) translate(2px, -2px) rotate(1deg); }
            100% { transform: scale(0.8) translate(-2px, 2px) rotate(-1deg); }
        }
        .preparing-launch {
            animation: engine-rumble 0.3s infinite linear;
            box-shadow: 0 0 30px rgba(255, 200, 0, 0.8); /* Resplandor amarillo */
        }

        /* 2. El Despegue (Salida hacia arriba) */
        .rocket-launch {
            transition: transform 1s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 0.5s ease 0.5s;
            transform: translateY(-200vh) scale(0.6) !important; /* Sale de la pantalla hacia arriba */
            opacity: 1;
        }

        /* 3. Contenedor de Humo/Nubes */
        .smoke-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40; /* Detr√°s de la tarjeta al principio, pero las nubes crecer√°n */
            overflow: hidden;
            display: none;
        }
        
        .smoke-container.active { display: block; }

        .smoke-puff {
            position: absolute;
            bottom: -100px;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: smoke-rise 1.5s ease-out forwards;
        }

        /* Variaciones de color para el humo */
        .smoke-puff.red { background: #fee2e2; }
        .smoke-puff.yellow { background: #fef3c7; }
        .smoke-puff.blue { background: #dbeafe; }

        @keyframes smoke-rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(6); opacity: 1; } /* Cubre la pantalla */
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="smoke-container" id="smokeScreen"></div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="container-80 max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-10 rounded-3xl card-shadow border-8 border-white/50" id="loginCard">
            <div>
                <div class="bg-gradient-to-br from-yellow-100 via-red-50 to-blue-50 rounded-full w-40 h-40 mx-auto flex items-center justify-center border-4 border-white shadow-lg relative overflow-visible">
                    <img class="h-32 w-auto relative z-10" src="{% static 'img/logo_misael.png' %}" alt="Logo" id="logoImg">
                    <div class="absolute inset-0 bg-white/30 rounded-full animate-pulse"></div>
                </div>
                
                <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600 bg-clip-text text-transparent leading-tight">
                    Centro de Neurodesarrollo Infantil Misael
                </h2>
                
                <p id="status-message" class="mt-3 text-center text-base text-gray-600 font-medium h-6 transition-all duration-300">
                    üåü Bienvenido, inicia sesi√≥n para continuar üåü
                </p>
            </div>
            
            <form class="mt-8 space-y-6" method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="space-y-5">
                    <div>
                        <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2 ml-1">üë§ Usuario</label>
                        <input id="id_username" name="username" type="text" required 
                               class="input-focus appearance-none block w-full px-5 py-4 border-3 border-yellow-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-yellow-400 text-base font-medium" 
                               placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div>
                        <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2 ml-1">üîí Contrase√±a</label>
                        <div class="relative">
                            <input id="id_password" name="password" type="password" required 
                                   class="input-focus appearance-none block w-full px-5 py-4 border-3 border-blue-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-400 text-base font-medium pr-12" 
                                   placeholder="Ingresa tu contrase√±a">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="btnSubmit"
                            class="group relative w-full flex justify-center py-4 px-6 border-4 border-red-700 text-lg font-black rounded-full text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 shadow-lg hover:scale-105 transition-all duration-300">
                        <span class="mr-2 transform group-hover:-translate-y-1 transition-transform duration-300">üöÄ</span> Iniciar Sesi√≥n
                    </button>
                </div>
            </form>

            <div class="flex justify-center space-x-3 mt-8 pb-2">
                <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce"></div>
                <div class="w-4 h-4 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
                <div class="w-4 h-4 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
    </div>

    {% if form.errors %}
        <div id="django-server-error" style="display: none;">‚ùå Credenciales inv√°lidas</div>
    {% endif %}

    <script>
        function togglePassword() {
            const input = document.getElementById('id_password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('btnSubmit');
            const statusMsg = document.getElementById('status-message');
            
            const serverError = document.getElementById('django-server-error');
            if (serverError) {
                mostrarErrorEnTarjeta();
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                const originalBtnText = submitBtn.innerHTML;
                
                // Feedback de carga
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="animate-spin mr-2">‚öôÔ∏è</span> Verificando...';
                statusMsg.innerHTML = "Conectando con el servidor...";
                statusMsg.className = "mt-3 text-center text-base text-blue-600 font-bold h-6 animate-pulse";

                const formData = new FormData(form);

                fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(response => {
                    const targetUrl = response.url;
                    const isLoginSuccessful = targetUrl !== window.location.href && !targetUrl.includes('login');

                    if (isLoginSuccessful) {
                        statusMsg.innerHTML = "‚úÖ ¬°Listos para despegar!";
                        statusMsg.className = "mt-3 text-center text-base text-green-600 font-bold h-6";
                        // Cambiar texto bot√≥n
                        submitBtn.innerHTML = "üöÄ ¬°DESPEGANDO!";
                        submitBtn.classList.remove('from-red-500', 'to-red-600');
                        submitBtn.classList.add('from-green-500', 'to-green-600');
                        
                        ejecutarAnimacionDespegue(targetUrl);
                    } else {
                        return response.text().then(html => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                            mostrarErrorEnTarjeta();
                        });
                    }
                })
                .catch(error => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                    statusMsg.innerHTML = "‚ö†Ô∏è Error de conexi√≥n";
                    statusMsg.className = "mt-3 text-center text-base text-orange-600 font-bold h-6";
                });
            });

            function mostrarErrorEnTarjeta() {
                const card = document.getElementById('loginCard');
                card.classList.remove('animate-shake');
                void card.offsetWidth; 
                card.classList.add('animate-shake');

                statusMsg.innerHTML = "‚ùå Usuario o contrase√±a incorrectos";
                statusMsg.className = "mt-3 text-center text-base text-red-600 font-bold h-6 transition-all duration-300";
            }
        });

        // ==========================================
        // ANIMACI√ìN DE DESPEGUE DE COHETE
        // ==========================================
        function ejecutarAnimacionDespegue(redirectUrl) {
            const loginCard = document.getElementById('loginCard');
            const smokeContainer = document.getElementById('smokeScreen');
            
            // 1. Fase de ignici√≥n (Rumble) - 500ms
            loginCard.classList.add('preparing-launch');
            smokeContainer.classList.add('active'); // Preparar contenedor

            setTimeout(() => {
                // 2. Fase de lanzamiento
                loginCard.classList.remove('preparing-launch');
                loginCard.classList.add('rocket-launch');
                
                // Generar nubes masivas
                generarHumoMasivo();
                
                // Redirigir cuando la pantalla est√© cubierta de "humo" (blanco)
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1200);

            }, 500);
        }

        function generarHumoMasivo() {
            const container = document.getElementById('smokeScreen');
            const colors = ['white', 'white', 'white', 'red', 'yellow', 'blue'];
            
            // Crear 50 part√≠culas de humo
            for(let i=0; i<50; i++) {
                const puff = document.createElement('div');
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                puff.className = `smoke-puff ${randomColor === 'white' ? '' : randomColor}`;
                
                // Aleatoriedad para que se vea natural
                const size = 100 + Math.random() * 200; // Tama√±o entre 100px y 300px
                const leftPos = Math.random() * 100; // Posici√≥n horizontal 0-100%
                const delay = Math.random() * 0.5; // Retraso aleatorio
                
                puff.style.width = `${size}px`;
                puff.style.height = `${size}px`;
                puff.style.left = `${leftPos}%`;
                puff.style.animationDelay = `${delay}s`;
                
                container.appendChild(puff);
            }
        }
    </script>
</body>
</html>
