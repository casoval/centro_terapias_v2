{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Centro Infantil Misael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 60%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* FONDO ANIMADO CON GRADIENTE Y ESTRELLAS - Brillo reducido */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(135deg, #5568d3 0%, #5d3a85 25%, #d67dd9 50%, #d04356 75%, #3d8fd9 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ESTRELLAS PARPADEANTES - Animaci√≥n m√°s acentuada */
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(2px 2px at 15% 15%, white, transparent),
                radial-gradient(1px 1px at 70% 40%, white, transparent),
                radial-gradient(2px 2px at 40% 20%, white, transparent),
                radial-gradient(1px 1px at 25% 60%, white, transparent),
                radial-gradient(2px 2px at 85% 85%, white, transparent),
                radial-gradient(1px 1px at 45% 90%, white, transparent),
                radial-gradient(2px 2px at 10% 50%, white, transparent),
                radial-gradient(1px 1px at 95% 35%, white, transparent),
                radial-gradient(2px 2px at 55% 5%, white, transparent);
            background-size: 100% 100%;
            animation: stars-twinkle 3s ease-in-out infinite, stars-float 8s ease-in-out infinite;
            pointer-events: none;
        }

        /* SEGUNDA CAPA DE ESTRELLAS */
        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 75% 25%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 35% 65%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 88% 48%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 12% 75%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 65% 85%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 48% 15%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 92% 72%, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 28% 42%, rgba(255,255,255,0.5), transparent);
            background-size: 100% 100%;
            animation: stars-twinkle 4s ease-in-out infinite reverse, stars-float 10s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes stars-twinkle {
            0%, 100% {
                opacity: 0.1;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes stars-float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-25px) translateX(8px);
            }
        }
        
        .card-shadow {
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }
        
        .input-focus:focus {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .container-80 {
            transform: scale(0.8);
            transform-origin: center;
        }

        /* ESTILOS PARA EL TOGGLE DE CONTRASE√ëA */
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            transform: scale(1.1);
        }

        .password-toggle:active {
            transform: scale(0.95);
        }

        /* Contenedor relativo para el input de contrase√±a */
        .password-input-container {
            position: relative;
        }

        .password-input-container input {
            padding-right: 3.5rem;
        }

        .password-toggle-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .password-toggle-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
        }

        .password-toggle-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover svg {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="container-80 max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-10 rounded-3xl card-shadow border-8 border-white/50">
            <div>
                <div class="bg-gradient-to-br from-yellow-100 via-red-50 to-blue-50 rounded-full w-40 h-40 mx-auto flex items-center justify-center border-4 border-white shadow-lg">
                    <img class="h-32 w-auto" src="{% static 'img/logo_misael.png' %}" alt="Logo">
                </div>
                
                <h2 class="mt-6 text-center text-3xl font-extrabold bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600 bg-clip-text text-transparent">
                    Centro de Neurodesarrollo Infantil Misael
                </h2>
                <p class="mt-3 text-center text-base text-gray-600 font-medium">
                    üåü Bienvenido, inicia sesi√≥n para continuar üåü
                </p>
            </div>
            
            <form class="mt-8 space-y-6" method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="rounded-2xl bg-red-50 p-4 border-2 border-red-200 animate-pulse">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-bold text-red-800">‚ùå Usuario o contrase√±a incorrectos</p>
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <div class="space-y-5">
                    <div>
                        <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2 ml-1">
                            üë§ Usuario
                        </label>
                        <input id="id_username" 
                               name="username" 
                               type="text" 
                               required 
                               class="input-focus appearance-none block w-full px-5 py-4 border-3 border-yellow-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 text-base font-medium transition-all duration-300" 
                               placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div>
                        <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2 ml-1">
                            üîí Contrase√±a
                        </label>
                        <div class="password-input-container">
                            <input id="id_password" 
                                   name="password" 
                                   type="password" 
                                   required 
                                   class="input-focus appearance-none block w-full px-5 py-4 border-3 border-blue-300 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-500 text-base font-medium transition-all duration-300" 
                                   placeholder="Ingresa tu contrase√±a">
                            <button type="button" 
                                    class="password-toggle-btn" 
                                    onclick="togglePassword()"
                                    aria-label="Mostrar/Ocultar contrase√±a">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-4 px-6 border-4 border-red-700 text-lg font-black rounded-full text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                        <span class="mr-2">üöÄ</span> Iniciar Sesi√≥n <span class="ml-2">‚ú®</span>
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6">
                <div class="flex justify-center space-x-3">
                    <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
