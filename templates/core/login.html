{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Centro de Neurodesarrollo Infantil Misael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 60%;
            margin: 0;
            padding: 0;
            overflow-y: auto; 
            overflow-x: hidden;
            background-color: #5568d3;
        }

        /* --- FONDO ANIMADO --- */
        .animated-bg {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
            background: linear-gradient(135deg, #5568d3 0%, #5d3a85 25%, #d67dd9 50%, #d04356 75%, #3d8fd9 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- CONTENEDOR DE ESTRELLAS FIJO --- */
        #starContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* Estilo de la estrella individual */
        .star-blink {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: blinker var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }

        /* Animaci√≥n de brillo (Aparece y Desaparece suavemente) */
        @keyframes blinker {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* --- ESTILOS TARJETA (COMPACTA) --- */
        .card-shadow { box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15); }
        .input-focus:focus { transform: scale(1.02); transition: all 0.3s ease; }
        
        .container-80 {
            transform: scale(0.9);
            transform-origin: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 50; 
        }

        @keyframes shake {
            0%, 100% { transform: scale(0.9) translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: scale(0.9) translateX(-5px); }
            20%, 40%, 60%, 80% { transform: scale(0.9) translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* --- TRANSICI√ìN LEGO --- */
        #legoContainer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: none; z-index: 9000; pointer-events: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            grid-auto-rows: 60px;
            overflow: hidden;
        }
        #legoContainer.active { display: grid; }

        .lego-brick {
            position: relative; width: 100%; height: 100%; border-radius: 4px;
            transform: scale(0);
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2), inset 2px 2px 4px rgba(255,255,255,0.3);
            animation-name: popBrick;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation-fill-mode: forwards;
        }
        .lego-brick::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 60%; height: 60%;
            background: inherit; border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2), inset 1px 1px 1px rgba(255,255,255,0.4);
            border: 1px solid rgba(0,0,0,0.05);
        }
        @keyframes popBrick {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .transition-loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999; opacity: 0; display: none;
            flex-direction: column; align-items: center; pointer-events: none;
            transition: opacity 0.5s ease;
            background: rgba(255, 255, 255, 0.95); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 2px solid white;
        }
        .transition-loader.show { display: flex; opacity: 1; }

        .loader-spinner {
            width: 60px; height: 60px; border: 6px solid #f3f3f3; border-radius: 50%;
            border-top: 6px solid #3B82F6; border-right: 6px solid #EF4444;
            border-bottom: 6px solid #F59E0B; border-left: 6px solid #10B981;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .card-fade-out { animation: cardFade 0.6s ease-in forwards; }
        @keyframes cardFade {
            0% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div id="starContainer"></div>

    <div id="legoContainer"></div>
    <div class="transition-loader" id="pageLoader">
        <div class="loader-spinner"></div>
        <p class="text-xl font-bold text-gray-700 tracking-wider">CONSTRUYENDO EL FUTURO DE CADA NI√ëO...</p>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10 w-full">
        
        <div class="container-80 max-w-sm w-full space-y-4 bg-white/95 backdrop-blur-sm p-6 rounded-2xl card-shadow border-4 border-white/50" id="loginCard">
            <div>
                <div class="bg-gradient-to-br from-yellow-100 via-red-50 to-blue-50 rounded-full w-28 h-28 mx-auto flex items-center justify-center border-4 border-white shadow-lg">
                    <img class="h-20 w-auto" src="{% static 'img/logo_misael.png' %}" alt="Logo" id="logoImg">
                </div>
                
                <h2 class="mt-4 text-center text-xl sm:text-2xl font-extrabold bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600 bg-clip-text text-transparent leading-tight">
                    Centro de Neurodesarrollo Infantil Misael
                </h2>
                
                <p id="status-message" class="mt-2 text-center text-sm text-gray-600 font-medium h-5 transition-all duration-300">
                    üåü Bienvenido, inicia sesi√≥n üåü
                </p>
            </div>
            
            <form class="mt-4 space-y-4" method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="space-y-3">
                    <div>
                        <label for="id_username" class="block text-xs font-bold text-gray-700 mb-1 ml-1">üë§ Usuario</label>
                        <input id="id_username" name="username" type="text" required 
                               class="input-focus appearance-none block w-full px-4 py-3 border-2 border-yellow-300 placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 text-sm font-medium" 
                               placeholder="Usuario">
                    </div>
                    
                    <div>
                        <label for="id_password" class="block text-xs font-bold text-gray-700 mb-1 ml-1">üîí Contrase√±a</label>
                        <div class="relative">
                            <input id="id_password" name="password" type="password" required 
                                   class="input-focus appearance-none block w-full px-4 py-3 border-2 border-blue-300 placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm font-medium pr-10" 
                                   placeholder="Contrase√±a">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-lg">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" id="btnSubmit"
                            class="group relative w-full flex justify-center py-3 px-4 border-2 border-red-700 text-base font-black rounded-full text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 shadow-md hover:scale-105 transition-all duration-300">
                        <span class="mr-2">üöÄ</span> Iniciar Sesi√≥n
                    </button>
                </div>
            </form>

            <div class="flex justify-center space-x-2 mt-4 pb-1">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
            </div>
        </div>
    </div>

    {% if form.errors %}
        <div id="django-server-error" style="display: none;">‚ùå Credenciales inv√°lidas</div>
    {% endif %}

    <script>
        function togglePassword() {
            const input = document.getElementById('id_password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar las estrellas al cargar
            crearEstrellasBrillantes();

            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('btnSubmit');
            const statusMsg = document.getElementById('status-message');
            
            const serverError = document.getElementById('django-server-error');
            if (serverError) {
                mostrarErrorEnTarjeta();
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                const originalBtnText = submitBtn.innerHTML;
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="animate-spin mr-2">‚è≥</span> Verificando...';
                statusMsg.innerHTML = "Conectando...";
                statusMsg.className = "mt-2 text-center text-sm text-blue-600 font-bold h-5 animate-pulse";

                const formData = new FormData(form);

                fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(response => {
                    const targetUrl = response.url;
                    const isLoginSuccessful = targetUrl !== window.location.href && !targetUrl.includes('login');

                    if (isLoginSuccessful) {
                        statusMsg.innerHTML = "‚ú® ¬°Acceso Concedido!";
                        statusMsg.className = "mt-2 text-center text-sm text-green-600 font-bold h-5";
                        
                        submitBtn.innerHTML = "Construyendo...";
                        submitBtn.className = "w-full py-3 px-4 border-2 border-green-600 text-base font-black rounded-full text-white bg-green-500 shadow-md transition-all duration-300";
                        
                        ejecutarConstruccionLego(targetUrl);
                    } else {
                        return response.text().then(html => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                            mostrarErrorEnTarjeta();
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                    statusMsg.innerHTML = "‚ö†Ô∏è Error de conexi√≥n";
                    statusMsg.className = "mt-2 text-center text-sm text-orange-600 font-bold h-5";
                });
            });

            function mostrarErrorEnTarjeta() {
                const card = document.getElementById('loginCard');
                card.classList.remove('animate-shake');
                void card.offsetWidth; 
                card.classList.add('animate-shake');
                statusMsg.innerHTML = "‚ùå Usuario o contrase√±a incorrectos";
                statusMsg.className = "mt-2 text-center text-sm text-red-600 font-bold h-5 transition-all duration-300";
            }
        });

        // ==========================================
        //  GENERADOR DE ESTRELLAS SENCILLAS ‚ú®
        // ==========================================
        function crearEstrellasBrillantes() {
            const container = document.getElementById('starContainer');
            // Creamos 50 estrellas
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star-blink';
                
                // Posici√≥n aleatoria en toda la pantalla
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Tama√±o variable (peque√±itas para que sea sutil)
                const size = Math.random() * 3 + 1 + 'px'; // entre 1px y 4px
                star.style.width = size;
                star.style.height = size;

                // Duraci√≥n de la animaci√≥n (entre 2s y 5s)
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                
                // Retraso para que no brillen todas juntas (entre 0s y 5s)
                star.style.setProperty('--delay', (Math.random() * 5) + 's');
                
                // Brillo m√°ximo variable (algunas brillan m√°s fuerte)
                star.style.setProperty('--opacity', (Math.random() * 0.5 + 0.5));

                container.appendChild(star);
            }
        }

        // ==========================================
        //  TRANSICI√ìN LEGO EXTENDIDA üß±
        // ==========================================
        function ejecutarConstruccionLego(redirectUrl) {
            const container = document.getElementById('legoContainer');
            const loginCard = document.getElementById('loginCard');
            const loader = document.getElementById('pageLoader');

            loginCard.classList.add('card-fade-out');
            container.classList.add('active'); 

            const brickSize = 60; 
            const cols = Math.ceil(window.innerWidth / brickSize);
            const rows = Math.ceil(window.innerHeight / brickSize);
            const totalBricks = cols * rows;

            const colors = ['#EF4444', '#3B82F6', '#F59E0B', '#10B981', '#FCD34D', '#60A5FA', '#A78BFA'];

            for (let i = 0; i < totalBricks; i++) {
                const brick = document.createElement('div');
                brick.className = 'lego-brick';
                brick.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const randomDelay = Math.random() * 2.5; 
                brick.style.animationDelay = `${randomDelay}s`;

                const randomDuration = 0.4 + Math.random() * 0.4;
                brick.style.animationDuration = `${randomDuration}s`;

                container.appendChild(brick);
            }

            setTimeout(() => { loader.classList.add('show'); }, 2200);
            setTimeout(() => { window.location.href = redirectUrl; }, 3500);
        }
    </script>
</body>
</html>
